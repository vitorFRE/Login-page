<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./imgs/planet.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">



    <title>Twenty One</title>
</head>

<body id="body-home">

    <header class="header container">
        <a class="logo" href="./">TwentyOne<span class="cor-1">.</span></a>
        <div class="header-list">
            <ul>
                <li><a href="./">Home</a></li>
                <li><a href="./">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="container">
        <span class="sp">start for free</span>
        <h1 data-anime="400">Create new account<span class="cor-1">.</span></h1>
        <p>Alread A member ? <span class="cor-1">Log In</span></p>

        <form data-anime="500" class="form-dados" action="./">
            <div>
                <label for="nome">First name</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="sobrenome">Last name</label>
                <input type="text" id="sobrenome" name="sobrenome">
            </div>
            <div class="tt">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email@gmail.com">
            </div>
            <div class="tt">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="********">
            </div>
        </form>

        <button>Change method</button>
        <button class="btn-sec">Create account</button>
    </main>

    <script src="./js/simple-anime.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
